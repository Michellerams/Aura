    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes slide-in-left {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slide-in-right {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes animate-aurora {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        25% { transform: translate(20px, 40px) scale(1.1) rotate(30deg); border-radius: 60% 40% 30% 70% / 50% 60% 40% 50%; }
        50% { transform: translate(-20px, -30px) scale(1) rotate(-20deg); border-radius: 30% 70% 40% 60% / 60% 40% 50% 50%; }
        75% { transform: translate(30px, -50px) scale(1.1) rotate(40deg); border-radius: 50% 50% 60% 40% / 40% 30% 70% 60%; }
        100% { transform: translate(0, 0) scale(1) rotate(0deg); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
      }
      @keyframes animate-stars {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }
      .animate-slide-in-left, .animate-slide-in-right, .animate-fade-in {
        opacity: 0; /* Initial state before animation */
        animation-fill-mode: forwards; /* Keep final state */
      }
      .animate-slide-in-left {
        animation-name: slide-in-left;
        animation-duration: 0.4s;
        animation-timing-function: ease-out;
      }
      .animate-slide-in-right {
        animation-name: slide-in-right;
        animation-duration: 0.4s;
        animation-timing-function: ease-out;
      }
      .animate-fade-in {
        animation-name: fade-in;
        animation-duration: 0.5s;
        animation-timing-function: ease-out;
      }
    </style>
